language: python
sudo: false
addons:
  apt:
    packages:
      - libgeoip-dev
      - python-lxml
      - python-yaml
python:
    - "2.7"
    - "3.6"
matrix:
  allow_failures:
    - python: "3.6"
install:
  - pip install -r test_requirements.txt
  - npm install
before_script: make lint
script: make test
