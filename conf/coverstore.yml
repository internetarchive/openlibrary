# coverstore configuration

db_parameters:
    dbn: "postgres"
    db: "coverstore"
    host: db

data_root: "/var/lib/coverstore"
default_image: "static/images/empty.gif"

sentry:
    enabled: false
    # Dummy endpoint; where sentry logs are sent to
    dsn: 'https://examplePublicKey@o0.ingest.sentry.io/0'
    traces_sample_rate: 1.0
    # Continuous profiling configuration (recommended for Sentry SDK >= 2.24.1)
    profile_session_sample_rate: 0.001
    profile_lifecycle: 'trace'
    environment: 'local'
