$def with (form)

$var title: $_("Password Reminder")

<div id="contentHead">
    <h1>$_("Password Reminder")</h1>
    <p class="instruct">$_("Please tell us the email address associated with your Open Library account. Then we can send you instructions to help you reset your Open Library password.")</p>
</div>
            
<div id="contentBody">
    <form id="register" class="reminder olform" name="register" method="post">
        
        $:form.render()

        <div class="formElement">
            <div class="input">
                <br/>
                <input value="$_('Send It')" type="submit" name="submit" title="$_('Send It')"/>
                &nbsp;
                <a href="javascript:;" onclick="history.go(-1);" class="large attn">$_("Cancel")</a>
            </div>
        </div>
    </form> 
</div>
