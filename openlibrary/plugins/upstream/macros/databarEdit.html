$def with (page)


<div id="editTools" class="edit">
    <div id="editHistory">
        <button class="linkButton larger" name="$page.key?m=history" title="View the editing history of this page">$_("History")</button>
    </div>
    <div id="editButton">
        <a href="$page.key" title="View this page (exit Edit mode)" class="cancel">$_("Cancel")</a>
    </div>
</div>
