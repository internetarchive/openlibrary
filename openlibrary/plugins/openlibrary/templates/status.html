$def with (status = {}, flags = {})

$var title: Open Library server status

<style type="text/css">
  table th { 
             padding: 2pt;
             font-weight: bold;
             }
</style>

<div id="contentHead">
 <h1>$_("Server status")</h1>
</div>

<div id="contentBody">
  <h2> System information </h2>
  <table>
    $for i in status:
       <tr>
         <th>$i</th>
         <td>$status[i]</td>
       </tr>
  </table>

  <h2> Features enabled </h2>
  <table>
    $for i in flags:
       <tr>
         <th>$i</th>
	 <td>
	 $if not isinstance(flags[i], str):
           <ul>
	   $for j in flags[i]:
	      <li> $j : $flags[i][j] </li>
	   </ul>
	 $else:
           $flags[i]
	 </td>
       </tr>
  </table>
  
</div>
