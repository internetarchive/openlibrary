$def with (path, text)

<div id="contentHead">
    <div id="editTools" class="edit">
        <div id="editButton">
            <a class="linkButton larger" href="$changequery(m=None)" title="View this file" accesskey="v">View</a>
        </div>
    </div>

    $:render_template("theme/menu")
    <h2 style="margin: 10px 0 0 0; padding:0;">$:render_template("theme/breadcrums", path)</h2>
</div>

<div id="contentBody">
    <form method="POST">
        <textarea name="text" rows="20" cols="80" style="width: 100%">$text</textarea>
        <br/>
        <br/>
        <input type="submit" name="submit" value="Save"/>
        &nbsp;
        <a href="$changequery(m=None)" class="small red">Cancel</a>
    </form>
</div>
