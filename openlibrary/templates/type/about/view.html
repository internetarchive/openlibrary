$def with (page)

$var title: $page.title2

$ text = format(page.body)
$ text = format(page.title)

<div id="contentHead">
    $:macros.databarView(page)
    <h1>$page.title</h1>
</div>

<div id="contentBody">

    <div class="contentHalf">
        $:format(page.intro)
    </div>

    <div class="contentSpacer"></div>

    <div class="contentHalf">
        <h3>$_("For more information")</h3>
            <div class="small sansserif">
                $:page.links
            </div>
    </div>

    <div class="contentSpacer"></div>

    $:render_template("lib/history", page)

</div>
