$def with (tag)

$var title: $tag.name
$ title = tag.name

$if tag.body:
    $:tag.body
$else:
    <div id="contentHead">
        $:macros.databarView(tag)
        <h1 itemprop="name">
            $title
        </h1>
        <h3 itemprop="description">
            $tag.tag_description
        </h3>
    </div>
