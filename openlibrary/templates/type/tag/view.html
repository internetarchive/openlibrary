$def with (tag)

$var title: $tag.name
$ title = tag.name

<div id="contentHead">
    $:macros.databarView(tag)
    <h1 itemprop="name">
        $title
    </h1>
    <h3 itemprop="description">
        $tag.tag_description
    </h3>
    $if tag.tag_type == 'subject':
        $ subject_name = title.replace(' ', "_")
        <footer>
            <a href="/subjects/$subject_name">
                $_('View subject page for %(name)s.', name=title)
            </a>
        </footer>
</div>
