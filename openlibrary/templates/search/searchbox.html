$def with (q)
<div class="searchbox">
    <input type="text" class="searchbox__input" name="q" size="100" placeholder="$_('Search')" aria-label="$_('Search')" autocomplete="off" value="$q">
    <div>
        <input type="submit" value="" class="searchbox__btn-icon" aria-label="$_('Search')">
    </div>
</div>
