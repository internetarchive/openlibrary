<div id="contentBody">
  <h1>Advanced Search</h1>
  <form method="get" action="/search" class="siteSearch">
    <fieldset class="home">
      <legend>Advanced Search</legend>
      <label for="qtop" class="hidden">Keyword</label>
      <input type="hidden" name="q" id="qtop" size="35">
    </fieldset>
    <fieldset class="home">
      <legend>Advanced Search</legend>
      <div class="formElement">
        <label for="qtop-title">Title</label><br>
        <input type="text" name="title" id="qtop-title" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-author">Author</label><br>
        <input type="text" name="author" id="qtop-author" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-isbn">ISBN</label><br>
        <input type="text" name="isbn" id="qtop-isbn" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-subject">Subject</label><br>
        <input type="text" name="subject" id="qtop-subject" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-place">Place</label><br>
        <input type="text" name="place" id="qtop-place" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-person">Person</label><br>
        <input type="text" name="person" id="qtop-person" placeholder="" size="35">
      </div>
      <div class="formElement">
        <label for="qtop-publisher">Publisher</label><br>
        <input type="text" name="publisher" id="qtop-publisher" placeholder="" size="35">
      </div>
    </fieldset>
    <input type="submit" class="generic-button generic-button-primary" value="Search">
    <div class="searchPlus">
      <a href="https://archive.org/search.php?sin=TXT">Full Text Search</a>?
    </div>
  </form>
</div>
