$def with (counts, page, sort=None)

$var title: $_("Memory Status")

<div id="contentHead">
    <div class="head">
        <h1>$_("Memory Status")</h1>
    </div>
</div>

<style type="text/css">
    table {
        margin: 20px 0px;
    }
    td{
        vertical-align: top;
        padding: 0px 10px;
    }
    th {
        padding: 5px 10px;
        background: #eee;
    }
    .count { text-align: right; }
</style>

<div id="contentBody">

$def arrow(name):
   $if sort == name: &darr;

<form method="POST" action=""><input type="submit" value="Mark"/></form>


    <table>
        <tbody>
            <tr>
                <th>$_("type")</th>
                <th class="count"><a href="$changequery(sort='count')">$_("count")</a>$:arrow("count")</th>
                <th class="count"><a href="$changequery(sort='mark')">$_("mark")</a>$:arrow("mark")</th>
                <th class="count"><a href="$changequery(sort='diff')">$_("diff")</a>$:arrow("diff")</th>
            </tr>
            $for d in counts:
            <tr>
                <td>$d.type</td>
                <td class="count"><a href="/admin/memory/type/$d.type">$d.count</a></td>
                <td class="count">$d.mark</td>
                <td class="count"><a href="/admin/memory/type/$d.type?diff=true">$d.diff</a></td>
            </tr>
        </tbody>
    </table>

    <div>
        <a href="$changequery(page=page-1)">$_("Prev")</a> | <a href="$changequery(page=page+1)">$_("Next")</a>
    </div>
</div>
