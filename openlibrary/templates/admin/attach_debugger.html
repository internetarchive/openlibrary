$def with (python_version, keys="", error="")

$var title: $_("Attach Debugger")

<div id="contentHead">
    $:render_template("admin/menu")
    <h1>$_('Attach Debugger on Python %(version_number)s', version_number=python_version)</h1>
</div>

<div id="contentBody">
    <div>
        $_("Start a debugger on port 3000.")<br/>
    </div>

    <form method="POST" class="olform">
        <div class="formElement">
            <div class="formElement collapse">
                <button type="submit" class="larger" name="_start" onclick='this.disabled = true; this.textContent="$_("Waiting for debugger to attach...")"'>$_("Start")</button>
            </div>
        </div>
    </form>
</div>
