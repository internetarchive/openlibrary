$def with ()
$var title: $_("Imports")

<div id="contentHead">
    $:render_template("admin/menu")
    <h1><a href="/admin/imports">$_("Imports")</a> / $_("Add")</h1>
</div>

<div id="contentBody">
    <h2>$_("Add new books to import queue")</h2>

    <p>$_("Please add IA identifiers to be imported, one per line.")</p>
    <form method="POST">
        <div class="formElement">
            <div class="input">
                <textarea name="identifiers" rows="10" style="width:100%;"></textarea>
            </div>
        </div>
        <div class="formElement bottom">
            <div class="input">
                <br/>
                <button type="submit" name="_save" title="$_('Submit')" class="larger">$_("Submit")</button>
                &nbsp;
                <a href="javascript:;" class="attn go-back-link">$_("Cancel")</a>
            </div>
        </div>
    </form>
</div>
