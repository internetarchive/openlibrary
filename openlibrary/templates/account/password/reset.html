$def with (form)

$var title: $_("Reset Password")

<div id="contentHead">
    <h1>$_("Reset Password")</h1>
</div>

<div id="contentBody">

    <p class="sansserif">$_("Please enter a new password for your Open Library account.")</p>

    <form id="register" class="reminder olform" name="reset" method="post">

        $:form.render()

        <div class="formElement">
            <div class="input">
                <button type="submit" name="reset" class="larger" title="$_('Reset')">$_("Reset")</button>
                <a href="javascript:;" class="large attn go-back-link">$_("Cancel")</a>
            </div>
        </div>

    </form>

</div>
