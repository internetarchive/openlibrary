$def with (change)

$if len(change.changes) == 1:
    $:render_template("recentchanges/default/path", change)
$else:
    $ book = change.get_edition()
    <div class="truncatepath">
        <a class="datalink" href="$book.url()">$book.title</a>
        <span class="smallest sansserif"> - <a href="$change.url()" style="text-decoration: none;">$_("expand")</a></span>
    </div>
