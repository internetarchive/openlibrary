<script type="module">
  import { getGlobalPreferences } from './static/js/preferences.js';

  const filterTrigger = document.getElementById('filter-panel-trigger');
  const filterPanel = document.getElementById('filter-panel');
  const closeButton = document.getElementById('close-filter-panel');

  // Open/close filter panel
  filterTrigger.addEventListener('click', () => {
    const isHidden = filterPanel.classList.contains('hidden');
    filterPanel.classList.toggle('hidden');
    filterPanel.classList.toggle('show');
    filterTrigger.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
    if (isHidden) {
      document.getElementById('global-mode-select').focus();
    }
  });

  closeButton.addEventListener('click', () => {
    filterPanel.classList.remove('show');
    filterPanel.classList.add('hidden');
    filterTrigger.setAttribute('aria-expanded', 'false');
    filterTrigger.focus();
  });

  // Close panel when clicking outside
  document.addEventListener('click', (e) => {
    if (!filterPanel.contains(e.target) && !filterTrigger.contains(e.target)) {
      filterPanel.classList.remove('show');
      filterPanel.classList.add('hidden');
      filterTrigger.setAttribute('aria-expanded', 'false');
    }
  });
</script>
