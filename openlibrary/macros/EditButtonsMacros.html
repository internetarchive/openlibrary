$def with (comment=None)

<script type="text/javascript">
\$().ready(Dialog);
\$().ready(deleteVerify);
</script>
<div id="dialog" class="hidden" title="Really delete this macro?"><p>Are you sure you want to delete this?</p></div>

<div class="formElement">
    <div class="label">
        <label for="comment">$_("Please, leave a short note about what you changed:")</label>
        <span class="gray small">$_("(Optional, but very useful!)")</span>
    </div>
    <div class="input">
        <input type="text" name="_comment" id="comment" value="$comment" style="width:900px;"/>
    </div>
</div>

<div class="cclicense">
    $:_('By saving a change to this wiki, you agree that your contribution is given freely to the world under <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" title="This link to Creative Commons will open in a new window">CC0</a>. Yippee!')
</div>

<div class="formElement">
    <button type="submit" class="largest" name="_save" title="$_('Save')">$_("Save")</button>
    &nbsp;
    <a href="javascript:history.go(-1);" class="small attn plain">$_('Cancel')</a>
    <span class="adminOnly right"><button type="submit" value="$_('Delete Record')" name="delete" title="$_('Delete this record')" id="delete">$_("Delete Record")</button></span>
</div>
