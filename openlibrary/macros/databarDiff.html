$def with (path=None)

<div id="editTools" class="edit">
    <div id="editHistory" style="display:block;">
        <a class="linkButton" href="$changequery(m='history', _path=path)" title="$_('View the editing history of this page')">$_("History")</a>
    </div>
    <div class="editButton">
        <a class="linkButton" href="$changequery(m='None', _path=path)" title="$_('View this page (exit Comparison view)')">$_("View")</a>
    </div>
</div>
