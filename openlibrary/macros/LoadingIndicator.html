$def with (caption, additional_classes='', hidden=True, show_retry=False)

$ hidden = "hidden" if hidden else ""

<div class="$hidden loadingIndicator $additional_classes">
  <figure>
  <img src="/images/ajax-loader-bar.gif" alt="$_('Loading indicator')" loading="lazy">
  <figcaption style="
      justify-content: center;
      display: flex;
  ">$caption</figcaption>
  </figure>
</div>
<div class="retry-fetch hidden">
    $_("Failed to fetch data.") <a href="javascript:;" class="retry-btn">$_("Retry?")</a>
</div>
