name: python_tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths-ignore:
      - '.github/workflows/javascript_tests.yml'
      - 'vendor/js/**'
      - 'package*.json'
      - '**.js'
      - '**.vue'
      - '**.css'
      - '**.md'
permissions:
  contents: read

jobs:
  python_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
      - uses: actions/cache@v5
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-venv-${{ env.pythonLocation }}-${{ hashFiles('requirements*.txt') }}
      - if: "contains(matrix.python-version, '-dev')"
        run: |
          sudo apt-get update
          # https://lxml.de/installation.html#requirements
          sudo apt-get install -y libxml2 libxslt-dev
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        env:
          UV_SYSTEM_PYTHON: 1
        run: |
          # Try to upgrade pip, setuptools, and wheel
          uv pip install --upgrade pip setuptools wheel || {
            echo "pip is broken or missing, reinstalling..."
            curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python get-pip.py
            rm -f get-pip.py
            uv pip install --upgrade pip setuptools wheel
          }
          uv pip install -r requirements_test.txt
      - run: make git
      - name: Run make i18n
        run: |
          make i18n
          make test-i18n
      - name: Run tests
        run: |
          git fetch --no-tags --prune --depth=1 origin master
          make test-py
          source scripts/run_doctests.sh
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
