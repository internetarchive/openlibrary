name: pr_update_labeler
on:
  pull_request_target:
    types:
      - synchronize
    branches:
      - master
jobs:
  if: github.repository_owner == 'internetarchive'
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          sync-labels: true
