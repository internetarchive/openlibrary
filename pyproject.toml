# NOTE: You have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[project]
name = "openlibrary"
version = "1.0.0"
requires-python = ">=3.12.2,<3.12.3"

[tool.black]
skip-string-normalization = true
target-version = ["py311"]

[tool.codespell]
ignore-words-list = "beng,curren,datas,furst,nd,nin,ot,ser,spects,te,tha,ue,upto,thirdparty"
skip = "./.*,*/ocm00400866,*/read_toc.py,*.it,*.js,*.json,*.mrc,*.page,*.pg_dump,*.po,*.txt,*.xml,*.yml"

[tool.mypy]
ignore_missing_imports = true
pretty = true
scripts_are_modules = true
show_error_codes = true
show_error_context = true
exclude = "(vendor*|venv*)/$"

[[tool.mypy.overrides]]
module = [
  "infogami.*",
  "openlibrary.plugins.worksearch.code"
]
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.ruff]
target-version = "py312"
extend-exclude = [
  "./.*",
  "vendor",
]
ignore = [
  "B007",
  "B023",
  "B904",
  "B905",
  "E402",
  "F841",
  "PERF401",
  "PIE790",
  "PLC1901",
  "PLR5501",
  "PLW0602",
  "PLW0603",
  "PLW2901",
  "PT004",
  "PT006",
  "PT021",
  "RSE102",
  "RUF001",
  "RUF005",
  "RUF012",
  "RUF100",
  "SIM108",
  "SIM115",
  "SLF001",
  "UP031",
  "UP038",
]
line-length = 162
select = [
  "ASYNC",   # flake8-async
  "B",       # flake8-bugbear
  "BLE",     # flake8-blind-except
  "C4",      # flake8-comprehensions
  "C90",     # McCabe cyclomatic complexity
  "E",       # pycodestyle
  "F",       # Pyflakes
  "FA",      # flake8-future-annotations
  "FLY",     # flynt
  "G010",    # flake8-logging-format
  "I",       # isort
  "ICN",     # flake8-import-conventions
  "INT",     # flake8-gettext
  "ISC",     # flake8-implicit-str-concat
  "PERF",    # Perflint
  "PIE",     # flake8-pie
  "PL",      # Pylint
  "PT",      # flake8-pytest-style
  "PYI",     # flake8-pyi
  "RSE",     # flake8-raise
  "RUF",     # Ruff-specific rules
  "SIM",     # flake8-simplify
  "SLF",     # flake8-self
  "SLOT",    # flake8-slots
  "T10",     # flake8-debugger
  "UP",      # pyupgrade
  "W",       # pycodestyle
  "YTT",     # flake8-2020
  # "A",     # flake8-builtins
  # "AIR",   # Airflow
  # "ANN",   # flake8-annotations
  # "ARG",   # flake8-unused-arguments
  # "COM",   # flake8-commas
  # "CPY",   # Copyright-related rules
  # "D",     # pydocstyle
  # "DJ",    # flake8-django
